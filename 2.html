<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="renderer" content="webkit" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
<link href="css/normalize.css" rel="stylesheet" media="all">
<title>FIFA Online3数据库</title>
<style type="text/css">
body {
    font-family: "Microsoft YaHei",微软雅黑, Sans-serif;
    color: #fefefe;
}
ul {
    padding: 0px;
    margin: 0px;
}
li {
    list-style: none;
}

.container {
    margin: 45px auto 0 auto;
}
.side {
    background: #1d1d1d;
    width: 28%;
    float: left;
    border-radius: 6px;
    background: rgba(29, 29, 29, 0.92);
    box-shadow: 3px 3px 3px #111111;
}
.main {
    float: right;
    width: 71%;
    background: #17212e;
    background: rgba(29, 29, 29, 0.92);
    box-shadow: 3px 3px 3px #111111;
    border-radius: 6px;
}

.box-player-vs {
    background: #1d1d1d;
    width: 100%;
    position: absolute;
}
.list-data > li {
    line-height: 42px;
}
.list-data > li > span {
    width: 25%;
    float: left;
}
table {
    width: 100%;
}
th {
    line-height: 38px;
    text-align: left;
}
td {
    border-bottom: 1px solid #181818;
    border-top: 1px solid #2f2f30; 
    line-height: 42px;
    text-align: left;
}
.t-c {
    text-align: center;
}
@media (max-width:1189px) {
    .container {
        width: 980px;
    }
}
@media (max-width:2090px) {
    .container {
        width: 1190px;
        background: url(img/bg.jpg) top  center no-repeat;
    }
}
@media (max-width: 799px) {
    .container {
        width: 100%;
    }
    .side {
        position: fixed;
        top: 0px;
        left: 0px;
        width: 100%;
        border-radius: 0px;
    }
    .box-ad-search {
        display: none;
    }
    .main {
        float: none;
        width: 100%;
        border-radius: 0px;
    }
    .box-txt-search {
        height: 35px;
        padding: 5px 0;
    }
    #txtSearch {
        height: 25px;
        border-radius: 2px;
    }
}
</style>
</head>

<body>
<div class="container">
    <div class="side">
        <div class="box-txt-search">
            <input type="search" id="txtSearch">
        </div>
        <div class="box-ad-search">
            <select>
                <option>德国足球甲级联赛</option>
                <option>西班牙足球甲级联赛</option>
                <option>法国足球甲级联赛</option>
                <option>英格兰足球超级联赛</option>
            </select>
            <select>
                <OPTION></OPTION>
            </select>
        </div>
    </div>
    <div class="main">
        <table>
            <thead>
                <tr>
                    <th width="10%"></th>
                    <th>位置</th>
                    <th>球员名</th>
                    <th>能力</th>
                    <th>俱乐部</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<div class="box-player-vs">
    <div class="wrap">
        <div class="box-player-info">
            <div class="box-head"></div>
            <div>
                <div>80KG 皇家马德里</div>
                <div>1985.2.25</div>
                <div></div>
            </div>
        </div>
        <div class="box-player-info">
            <div class="box-head"></div>
            <div>
                <div>80KG 皇家马德里</div>
                <div>1985.2.25</div>
                <div></div>
            </div>
        </div>
    </div>
    <div class="box-player-data">
        <ul>
            <li>总能力值</li>
        </ul>
        <ul class="list-data">
            <li>
                <span class="data-item">盘带速度</span>
                <span class="data-player-f">84</span>
                <span class="data-player-s">86</span>
                <span class="data-diff">2</span>
            </li>
            <li>
                <span class="data-item">视野</span>
                <span class="data-player-f">84</span>
                <span class="data-player-s">86</span>
                <span class="data-diff">2</span>
            </li>
            <li>
                <span class="data-item">抢断</span>
                <span class="data-player-f">84</span>
                <span class="data-player-s">86</span>
                <span class="data-diff">2</span>
            </li>
            <li>
                <span class="data-item">战术意识</span>
                <span class="data-player-f">84</span>
                <span class="data-player-s">86</span>
                <span class="data-diff">2</span>
            </li>
        </ul>
    </div>
</div>
<script type="text/javascript" src="js/lib/zepto/zepto.min.js"></script>
<script type="text/javascript">
$(function () {
    var result = [];

    $.ajax({
        url: "js/1.json",
        dataType: "json",
        success: function (resp) {
            if (resp.code === "ok") {
                result = resp.data;
                renderList(result);
                console.log(result);
            }
        }
    });

    /**
    * 渲染list
    */
    function renderList(data) {
        var html = "";
        
        for (var i = 0; i < data.length; i++) {
            html += "<tr>";
            html += "<td class=\"t-c\"><input value=\"" + data[i].id + "\" type=\"checkbox\"></td>";
            html += "<td><i></i>CF</td>";
            html += "<td>" + data[i].name + "</td>";
            html += "<td>83</td>";
            html += "<td>" + data[i].jlb + "</td>";
            html += "</tr>"
        }

        $(".main > table > tbody").html(html);
    }
});
</script>
</body>
</html>
