        <td>{{zp}}</td>
        <td>{{jlb}}</td>
    </tr>
{{/each}}
</script>
<script id="playerInfoTpl" type="text/x-handlebars-template">

                </div>
            </div>
            <div>

                    <li>{{sr}}</li>
                    <li>意大利</li>
                    <li>{{jlb}}</li>
                </ul>
                <div>
                    <ul class="list-player-pos">
                        <li><span class="label-pos label label-danger">ST</span>80</li>
                        <li><span class="label-pos label label-danger">CF</span>80</li>
                        <li><span class="label-pos label label-danger">CAM</span>80</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
{{/each}}
</script>

    $("#selectMatch").change(function () {
        var val = $(this)[0].selectedIndex;
        var doc = document.createDocumentFragment();
        var datas = Matches[val - 1].team;
        var op = document.createElement("option");

        op.text = "球队";
        op.value = 0;
        doc.appendChild(op);
        for (var i = 0; i < datas.length; i++) {
            op = document.createElement("option");
            op.text = datas[i].name;
            op.value = datas[i].id;
            doc.appendChild(op);
        }
        $("#selectTeam").empty()[0].appendChild(doc);
    });

    $("#btnSearch").click(function () {

    $("#txtName").keypress(function(e) {

    function search() {
        var data = {
            "name": $("#txtName").val().split(/[,，]/g),
            "sj": $("#slSeason").val()
        };

        $.post("module/search.php", data, function (resp) {
            console.log(resp);
        });
    }

    $("#listPlayer").on("click", "tr", function () {
        var cbox = $(this).children().find("input");
        if (cbox.prop("checked")) {
            cbox.prop("checked", false);
        } else {
            cbox.prop("checked", true);
        }
        cbox.trigger("change");

    }).on("click", "input", function (e) {
        e.stopPropagation();
    }).on("change", "input", function (e) {
