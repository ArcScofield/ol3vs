<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="renderer" content="webkit" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
<link href="css/normalize.css" rel="stylesheet" media="all">
<title>FIFA Online3数据库</title>
<style type="text/css">
body {
    font-family: "Microsoft YaHei",微软雅黑, Sans-serif;
    overflow-x: hidden; 
}
ul {
    padding: 0px;
    margin: 0px;
}
li {
    list-style: none;
}

.container {
    margin: 45px auto 0 auto;
}
.side {
    background: #1d1d1d;
    width: 28%;
    float: left;
    border-radius: 6px;
    background: rgba(29, 29, 29, 0.92);
    box-shadow: 3px 3px 3px #111111;
}
.main {
    float: right;
    width: 71%;
    background: #17212e;
    background: rgba(29, 29, 29, 0.92);
    box-shadow: 3px 3px 3px #111111;
    border-radius: 6px;
}

.box-player-vs {
    background: #1d1d1d;
    width: 100%;
    position: absolute;
    top: 0px;
    left: 100%;
    z-index: 2;
    display: none;
    transition: left .3s linear;
}
.box-player-vs > .box-top-bar {
    line-height: 35px;
}
.list-data > li {
    line-height: 42px;
}
.list-data > li > span {
    width: 25%;
    float: left;
}
table {
    width: 100%;
}
th {
    line-height: 38px;
    text-align: left;
}
td {
    border-bottom: 1px solid #181818;
    border-top: 1px solid #2f2f30; 
    line-height: 42px;
    text-align: left;
}
.t-c {
    text-align: center;
}
@media (max-width:1189px) {
    .container {
        width: 980px;
    }
}
@media (max-width:2090px) {
    body {
        background: url(img/bg.jpg) top  center no-repeat;
    }
    .container {
        width: 1190px;
    }
}
@media (max-width: 799px) {
    .container {
        width: 100%;
    }
    .side {
        position: fixed;
        top: 0px;
        left: 0px;
        width: 100%;
        border-radius: 0px;
    }
    .box-ad-search {
        height: 0px;
        overflow: hidden;
        transition: left .3s linear;
    }
    .main {
        float: none;
        width: 100%;
        border-radius: 0px;
    }
    .box-txt-search {
        height: 35px;
        padding: 5px 0;
    }
    #txtSearch {
        height: 25px;
        border-radius: 2px;
    }
}
.list-ad-search > li {
    padding: 10px 0px;
}
.list-ad-search > li > span {
    width: 90px;
    display: inline-block;
    text-align: right;
}
</style>
</head>

<body>
<div class="container">
    <div class="side">
        <div class="box-txt-search">
            <input type="input" placeholder="逗号分隔搜索多名球员" id="txtSearch">
        </div>
        <div class="box-ad-search">
            <ul class="list-ad-search">
                <li>
                    <span>位置：</span>
                    <select>
                        <option>位置</option>
                        <optgroup label="FW">
                            <option value="CF">CF</option>
                            <option value="RW">RW</option>
                            <option value="LW">LW</option>
                            <option value="ST">ST</option>
                        </optgroup>
                        <optgroup label="MF">
                            <option value="LM">LM</option>
                            <option value="RM">RM</option>
                            <option value="CM">CM</option>
                            <option value="CAM">CAM</option>
                            <option value="CDM">CDM</option>
                        </optgroup>
                        <optgroup label="DF">
                            <option value="LWB">LWB</option>
                            <option value="LB">LB</option>
                            <option value="CB">CB</option>
                            <option value="RB">RB</option>
                            <option value="RWB">RWB</option>
                        </optgroup>
                        <optgroup label="GK">
                            <option value="GK">GK</option>
                        </optgroup>
                    </select>
                </li>
                <li>
                    <span>赛季：</span>
                    <select>
                        <option value="0">赛季</option>
                        <option value="14">2014</option>
                        <option value="10">2010</option>
                        <option value="w">WC</option>
                        <option value="l">传奇</option>
                    </select>
                </li>
                <li>
                    <span>能力：</span>
                    <select></select>
                     - 
                    <select></select>
                </li>
                <li>
                    <span>联赛：</span>
                    <select id="selectMatch">
                        <option value="">联赛</option>
                        <option value="1">西班牙足球甲级联赛</option>
                        <option value="2">德国足球甲级联赛</option>
                        <option value="3">英格兰足球超级联赛</option>
                        <option value="4">意大利足球甲级联赛</option>
                        <option value="5">法国足球甲级联赛</option>
                        <option value="6">荷兰足球甲级联赛</option>
                        <option value="7">比利时足球甲级联赛</option>
                        <option value="8">丹麦足球超级联赛</option>
                        <option value="9">英格兰足球冠军联赛</option>
                        <option value="10">法国足球乙级联赛</option>
                        <option value="11">德国足球乙级联赛</option>
                        <option value="12">意大利足球乙级联赛</option>
                        <option value="13">美国职业足球大联盟</option>
                        <option value="14">挪威足球超级联赛</option>
                        <option value="15">苏格兰足球超级联赛</option>
                        <option value="16">西班牙足球乙级联赛</option>
                        <option value="17">瑞典足球超级联赛</option>
                        <option value="18">英格兰足球甲级联赛</option>
                        <option value="19">阿根廷联赛</option>
                        <option value="20">葡萄牙足球联赛</option>
                        <option value="21">俄罗斯足球超级联赛</option>
                        <option value="22">瑞士足球超级联赛</option>
                        <option value="23">沙特阿拉伯足球联赛</option>
                        <option value="24">澳大利亚职业足球联赛</option>
                        <option value="25">土耳其足球超级联赛</option>
                    </select>
                </li>
                <li>
                    <span>球队：</span>
                    <select id="selectTeam">
                        <option>球队</option>
                    </select>
                </li>
                <li>
                    <span>隐藏能力：</span>
                    <select id="selectHdProp"></select>
                </li>
            </ul>
        </div>
    </div>
    <div class="main">
        <table>
            <thead>
                <tr>
                    <th width="10%"></th>
                    <th>位置</th>
                    <th>球员名</th>
                    <th>能力</th>
                    <th>俱乐部</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<div class="box-player-vs">
    <div class="box-top-bar">返回</div>
    <div class="wrap">
        <div class="box-player-info">
            <div class="box-head"></div>
            <div>
                <div>80KG 皇家马德里</div>
                <div>1985.2.25</div>
                <div></div>
            </div>
        </div>
        <div class="box-player-info">
            <div class="box-head"></div>
            <div>
                <div>80KG 皇家马德里</div>
                <div>1985.2.25</div>
                <div></div>
            </div>
        </div>
    </div>
    <div class="box-player-data">
        <ul>
            <li>总能力值</li>
        </ul>
        <ul class="list-data">
            <li>
                <span class="data-item">盘带速度</span>
                <span class="data-player-f">84</span>
                <span class="data-player-s">86</span>
                <span class="data-diff">2</span>
            </li>
            <li>
                <span class="data-item">视野</span>
                <span class="data-player-f">84</span>
                <span class="data-player-s">86</span>
                <span class="data-diff">2</span>
            </li>
            <li>
                <span class="data-item">抢断</span>
                <span class="data-player-f">84</span>
                <span class="data-player-s">86</span>
                <span class="data-diff">2</span>
            </li>
            <li>
                <span class="data-item">战术意识</span>
                <span class="data-player-f">84</span>
                <span class="data-player-s">86</span>
                <span class="data-diff">2</span>
            </li>
        </ul>
    </div>
</div>
<script type="text/javascript" src="js/lib/zepto/zepto.min.js"></script>
<script type="text/javascript" src="js/datas.js"></script>
<script type="text/javascript">
$(function () {
    var result = [];

    $.ajax({
        url: "js/1.json",
        dataType: "json",
        success: function (resp) {
            if (resp && resp.code === "ok") {
                result = resp.data;
                renderList(result);
            }
        }
    });

    touch.on(".main", 'swipeRight', function(ev){
        alert(1);
        $(".box-ad-search").css("height", "auto");
    });
    $(".main").click(function () {
        $(".box-ad-search").css("height", "auto");
        // $(".box-player-vs").css("left", "0px");
    });

    /**
    * 渲染list
    */
    function renderList(data) {
        var html = "";
        
        for (var i = 0; i < data.length; i++) {
            html += "<tr>";
            html += "<td class=\"t-c\"><input value=\"" + data[i].id + "\" type=\"checkbox\"></td>";
            html += "<td><i></i>CF</td>";
            html += "<td>" + data[i].name + "</td>";
            html += "<td>83</td>";
            html += "<td>" + data[i].jlb + "</td>";
            html += "</tr>"
        }

        $(".main > table > tbody").html(html);
    }

    $("#selectMatch").change(function () {
        var val = $(this)[0].selectedIndex;
        var doc = document.createDocumentFragment();
        var datas = Matches[val - 1].team;
        var op = document.createElement("option");

        op.text = "球队";
        op.value = 0;
        doc.appendChild(op);
        for (var i = 0; i < datas.length; i++) {
            op = document.createElement("option");
            op.text = datas[i].name;
            op.value = datas[i].id;
            doc.appendChild(op);
        }
        $("#selectTeam").empty()[0].appendChild(doc);
    });

    var doc = document.createDocumentFragment();
    var op = {};
    for (var i = 0; i < HdProp.length; i++) {
        op = document.createElement("option");
        op.text = HdProp[i];
        op.value = i;
        doc.appendChild(op);
    }
    $("#selectHdProp")[0].appendChild(doc);
});
</script>
</body>
</html>
