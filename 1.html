<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="renderer" content="webkit" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
<title>获取数据</title>
</head>

<body>
<textarea id="aaa" style="height: 250px; width: 100%;"></textarea>
国籍：<input type="text" id="txtGj" ><br/>
联赛： <input type="text" id="txtLs" ><br/>
俱乐部： <input type="text" id="txtJlb" >   
<button id="btnSave">存储</button>
<button id="btnSave2">存储2</button>
<script type="text/javascript" src="static/js/lib/jq/jquery.js"></script>
<script type="text/javascript">
window.tempDatas = [];
var aaa = document.getElementById("aaa");
var data = [];

addChangeEvent(aaa, function () {
    var val = aaa.value.match(/\(.*\)/g);
    data = [];
    if (val !== null) {
        var ds = eval(val[0]).msg;
        var len = ds.length;
        var tmpData = {};
        while (len--) {
            var d = ds[len];
            tmpData = {
                "name": d["name"].replace("·", "."),  // 名字
                "sj": d["season"],  // 赛季
                "url": d["player_img"],
                "head": getHead(d["player_img"]),   // 大头像
                "sg": ~~d["height"],   // 身高
                "tz": ~~d["weight"],   // 体重
                "gj": ~~d["nationality"],  //国籍
                "ls": 3 || ~~d["teague"],  // 联赛
                "jlb": 6 || ~~d["team"], // 俱乐部
                "pos": d["role"], //最佳位置
                "poses": getPoses(d["preferred_role"], d),
                "tx": ~~d["shape"],  // 模型
                "zj": ~~(d["lr_foot"].split("/")[0]),  // 左脚
                "yj": ~~(d["lr_foot"].split("/")[1]), //右脚
                "hsdz": ~~d["handle_pass"],  // 花式
                "zp": ~~d["ability"], // 总评
                "csnyr": getBoth(d["date"]), // 出生年月日
                "ss": ~~d["shot"], // 射术
                "smll": ~~d["shtpwr"], // 射门力量
                "hx": ~~d["arc"], // 弧线
                "ys": ~~d["long_drive"], // 远射
                "lkcs": ~~d["volley"], // 凌空抽射
                "ryq": ~~d["free_kick"],
                "fdq": ~~d["spot_kick"],
                "tq":  ~~d["header"], // 头球
                "zw": ~~d["position"], 
                "sd": ~~d["speed"],
                "js": ~~d["acceleration"],
                "lh": ~~d["flexible"],
                "fy": ~~d["response"],
                "tt": ~~d["jump"],
                "tl": ~~d["stamina"],
                "qz": ~~d["sthenia"],
                "ph": ~~d["balance"],
                "dc": ~~d["short_pass"],
                "cc": ~~d["long_pass"],
                "cz": ~~d["flank_pass"],
                "sy": ~~d["view"],
                "kq": ~~d["ball_handling"],
                "pd": ~~d["dribbling"],
                "pdsd": ~~d["drib_speed"],
                "rdr": ~~d["marking"],
                "qlx": ~~d["aggressive"],
                "zsys": ~~d["tactical_awareness"],
                "qd": ~~d["steal"],
                "cd": ~~d["sliding"],
                "gkpj": ~~d["gk_diving_save"],  // GK扑救
                "gkskq": ~~d["gk_handing"], // GK手控球
                "gkfy": ~~d["gk_response"],  // GK反应
                "gkfszw": ~~d["gk_positioning"],  // GK防守站位
                "gkdjkq": ~~d["gk_kicking"], // GK大脚开球
                "gk1d1": ~~d["gk_onetone"], //GK一对一
                "ycnl": d["hidden_ability"],
                "rb": ~~d.rb,
                "cb": ~~d.cb,
                "gk": ~~d.gk,
                "rm": ~~d.rm,
                "rw": ~~d.rw,
                "rwb": ~~d.rwb,
                "st": ~~d.st,
                "cf": ~~d.cf,
                "cm": ~~d.cm,
                "cdm": ~~d.cdm,
                "cam": ~~d.cam,
                "lb": ~~d.lb,
                "lm": ~~d.lm,
                "lw": ~~d.lw,
                "lwb": ~~d.lwb,
                "sw": ~~d.sw
            };
            data.push(tmpData);
        }
        console.log(data);
    }
});

$("#btnSave").click(function () {
    // data.gj = $("#txtGj").val();
    // data.ls = $("#txtLs").val();
    // data.jlb = $("#txtJlb").val();
    $.post("module/data.php", {"data": data}, function (resp) {
        console.log(resp);
    });
});

$("#btnSave2").click(function () {
    $.post("module/data.php", {"data": window.tempDatas}, function (resp) {
        window.tempDatas = [];
        console.log(resp);
    });
});

function getBoth (str) {
    var d = new Date(str * 1000);
    return d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d.getDate();
}

function getHead (url) {
    var pos = url.lastIndexOf("/");
    return url.substring(pos + 1);
}
function getPoses (poses, data) {
    var poses = poses.split(",");
    var str = "";
    for (var i = 0, len = poses.length; i < len; i++) {
        str += poses[i] + ":" + data[poses[i].toLowerCase()];
        if (i + 1 !== len) {
            str += "|";
        }
    }
    return str; 
}


function addChangeEvent (el, callback) {
    if (window.addEventListener) {  // 先执行W3C
        el.addEventListener("input", callback);
    } else {
        el.attachEvent("onpropertychange", function(e) {
            if (e.propertyName === "value") {
                callback(e);
            }
        });
    }

    if (document.documentMode === 9) {
        var selectionchange = function (e) {
            if (e.type === "focus") {
                document.addEventListener("selectionchange", callback);
            } else {
                document.removeEventListener("selectionchange", callback);
            }
        };
        el.addEventListener("focus", selectionchange);
        el.addEventListener("blur", selectionchange);
    }
}

window.addEventListener('message', function(event) {
    $.post("module/data.php", {"data": event.data}, function (resp) {
        console.log(resp);
    });
}, false);
</script>
</body>
</html>
